@(exception: Exception)

@main(exception.getMessage) {
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>@{exception.getClass}</h2>
        <pre>
        @for(element <- exception.getStackTrace) {
          @{element.getClassName}#@{element.getMethodName}:@{element.getLineNumber}
        }
        </pre>
      </div>
    </div>
  </div>
}
