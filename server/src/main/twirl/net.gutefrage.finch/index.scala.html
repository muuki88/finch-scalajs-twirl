@(message: String)

@main("Finch Scalajs Twirl") {
  <div class="jumbotron">
    <div class="container">
      <img src="/assets/imgs/gf_logo_claim.png" height="auto" width="280px"/>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form>
          <div class="input-group input-group-lg">
            <input id="search-input" type="number" placeholder="type a number and hit enter" class="form-control" autofocus />
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default" aria-label="Help">
                <i class="fa fa-search" aria-hidden="true"></i> Find
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="errors"></div>
    <div id="results"></div>
  </div>
}
